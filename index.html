<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover Up's</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Cover Up's</h1>
  </header>
  <!-- Hero Section -->
  <div class="hero">
    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80" alt="Hero Image">
    <div class="hero-text">
      Handmade Comfort for Your Essentials <br>
      <button>Shop All Products</button>
    </div>
  </div>

  <!-- Products Section -->
  <section>
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="img1.jpg" alt="AirPods Case">
        <p>AirPods Cases</p>
      </div>
      <div class="product">
        <img src="img2.jpg" alt="Laptop Cover">
        <p>Laptop Covers</p>
      </div>
      <div class="product">
        <img src="img5.jpg" alt="Tiffin Cover">
        <p>Tiffin Covers</p>
      </div>
      <div class="product">
        <img src="img3.jpg" alt="Water Bottle Cover">
        <p>Water Bottle Covers</p>
      </div>
    </div>
    <div class="links">
      <a href="#">And Many More!</a> | 
      <a href="#">Browse Full Collection</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <h3>Cover Up's</h3> <br>
    <div class="footer-links">
      <a href="#">Shop</a> | 
      <a href="#">About Us</a> | 
      <a href="#">Contact</a>
    </div>
    <div class="subscribe">
      <p>Stay Cozy with Updates!</p>
      <input type="email" placeholder="Enter your email"><br>
      <button>Subscribe</button>
    </div>
  </footer>
</body>
</html>
